<script src="../base64x-1.1.js"></script>

<script type="text/javascript">
$(document).ready(function(){

test("hextorstr", function() {
  expect(2);
  equals(hextorstr("616161"), "aaa", "aaa");
  equals(hextorstr("00010203"), "\x00\x01\x02\x03", "\\x00\\x01\\x02\\x03");
});

test("rstrtohex", function() {
  expect(2);
  equals(rstrtohex("aaa"), "616161", "aaa");
  equals(rstrtohex("\x00\x01\x02\x03"), "00010203", "00010203");
});

});
</script>
