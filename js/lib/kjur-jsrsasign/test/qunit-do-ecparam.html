<script type="text/javascript">
$(document).ready(function(){

test("ECParameterDB NIST P-256", function() {
  var db = KJUR.crypto.ECParameterDB;
  expect(5);
  equals(typeof db.getByName("secp256r1"), "object", "secp256r1 defined");
  equals(typeof db.getByName("NIST P-256"), "object", "alias NIST P-256 defined");
  equals(typeof db.getByName("P-256"), "object", "alias P-256 defined");
  equals(typeof db.getByName("prime256v1"), "object", "alias prime256v1 defined");
  var ecparam = db.getByName("prime256v1");
  equals(ecparam['n'].toString(16), "ffffffff00000000ffffffffffffffffbce6faada7179e84f3b9cac2fc632551", "prime256v1:n = ");
});

});
</script>
