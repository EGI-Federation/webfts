<script>
$( document ).ready(function() {
	renderFolderContent("URL_ContentTable", "rightURL_SelectedCount", "rightURL_EndpointContent", "right-URL-loading-indicator", "right-URL-ep-text");
	
	initialLoadState('rightURL_Endpoint', 'load-URL-right');
	
	//Set initial status
	$('#rightURL_FilterPanel').hide();
	$('#rightURL_FilterOptionsPanel').hide();	
	$("#rightURL_FromRangeFilterDate").datepicker();
	$("#rightURL_ToRangeFilterDate").datepicker();
	
	var contentArray = ['rightURL_Endpoint'];	
	loadEndpointsList(contentArray);	
});
</script>
<div class="row">
	<div class="btn-group-vertical col-xs-5 col-lg-5 col-md-5">
		<input id="urlEndpoint" type="text" placeholder="URL" class="form-control" value="" onclick="activateTransferButton(null, 'transfer-URL-from-left', 'right-URL-ep-text')">
		<small>(NOTE: It will work only if origin and destination are using the same protocol)</small> 		
	</div>
	<div class="btn-group btn-group-vertical col-xs-2 col-lg-2 col-md-2">
		<button type="button" class="btn btn-primary btn-block"
			name="transfer-URL-from-left" id="transfer-URL-from-left"
			onclick="runTransferFromURL('leftEndpointURL_ContentTable', 'urlEndpoint', 'rightURL_Endpoint')"
			disabled>
			<i class="glyphicon glyphicon-chevron-right"></i>
		</button>
	</div>

	<div class="btn-group-vertical col-xs-5 col-lg-5 col-md-5">
		<div class="input-group">
			<input id="rightURL_Endpoint" type="text" placeholder="Endpoint path"
				class="form-control"> <span class="input-group-btn">
				<button class="btn btn-primary" type="button" id="load-URL-right"
					onclick="getEPContent('rightURL_Endpoint', 'rightURL_EndpointContent', 'URL_ContentTable', 'right-URL-loading-indicator', 'right-URL-ep-text', 'rightURL_EpFilter')">Load</button>
			</span>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="btn-toolbar">
					<div class="btn-group ">
						<button type="button" class="btn btn-sm"
							onclick="selectAllFiles('rightURL_EndpointContent')">Select
							All</button>
						<button type="button" class="btn btn-sm"
							onclick="selectNoneFiles('rightURL_EndpointContent')">None</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-sm"
							onclick="getEPContent('rightURL_Endpoint', 'rightURL_EndpointContent', 'URL_ContentTable', 'right-URL-loading-indicator', 'right-URL-ep-text', 'rightURL_EpFilter')">
							<i class="glyphicon glyphicon-refresh" />&nbsp;Refresh
						</button>
					</div>
					<div class="btn-group">
						<button type="button" id="rightURL_ShowFilterButton"
							class="btn btn-sm"
							onclick="setFilterPanel('rightURL_FilterPanel', $(this));">Show
							filters</button>
					</div>
					<div class="btn-group">
						<div id="rightURL_FilterPanel">
							<div class="row formRowCustom">
								<form class="form-inline" id="rightURL_SelectingOptions">
									<div class="form-group">
										<select id="rightURL_FilterField" class="form-control input-sm"
											data-width="auto"
											onchange="setFilterShowingOptions('rightURL_FilterOptionsPanel', 'rightURL_EpFilter', $('#rightURL_FilterField').val(), 'URL_ContentTable')">
											<option value="uright1">Name</option>
											<option value="uright2">Date</option>
											<option value="uright3">Size</option>
										</select>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input-sm"
											placeholder="Filter" id="rightURL_EpFilter"
											onkeyup="getFilteredResults('rightURL_EpFilter', 'URL_ContentTable', 'rightURL_FilterField')"
											data-toggle="tooltip"
											title="Accepted format for regular expressions: http://www.w3schools.com/jsref/jsref_obj_regexp.asp">
									</div>
									<div class="form-group">
										<label> <input type="checkbox"
											onclick="getFilteredResults('rightURL_EpFilter', 'URL_ContentTable', 'rightURL_FilterField')" />
											Hide folders
										</label>
									</div>
								</form>
							</div>
							<div class="row formRowCustom" id="rightURL_FilterOptionsPanel">
								<form class="form-inline" id="uright1"></form>
								<form class="form-inline" id="uright2">
									<div class="form-group">
										<label>Between </label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input-sm-a"
											placeholder="From date" id="rightURL_FromRangeFilterDate"
											onchange="getFilteredResults(null, 'URL_ContentTable', 'rightURL_FilterField')">
									</div>
									<div class="form-group">
										<label> and </label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input-sm-a"
											placeholder="To date" id="rightURL_ToRangeFilterDate"
											onchange="getFilteredResults(null, 'URL_ContentTable', 'rightURL_FilterField')">
									</div>
								</form>
								<form class="form-inline" id="uright3">
									<div class="form-group">
										<label>Between </label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input-sm-a"
											placeholder="From bytes" id="rightURL_FromRangeFilterSize"
											onkeyup="getFilteredResults(null, 'URL_ContentTable', 'rightURL_FilterField')">
									</div>
									<div class="form-group">
										<label> and </label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input-sm-a"
											placeholder="To bytes" id="rightURL_ToRangeFilterSize"
											onkeyup="getFilteredResults(null, 'URL_ContentTable', 'rightURL_FilterField')">
									</div>
									<div class="form-group">
										<label> bytes </label>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div id="right-URL-loading-indicator" style="display: none" class="row">
					<ul class="pager">
						<li><label class="text-center"> Loading...</label>&nbsp;<img
							class="pagination-centered" src="img/ajax-loader.gif" /></li>
					</ul>
				</div>
				<div id="rightURL_EndpointContent">
					<table class="table table-condensed" id="URL_ContentTable">
						<thead>
							<tr>
								<td>Name</td>
								<td>Mode</td>
								<td>Date</td>
								<td>Size</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<span> <span class="rightURL_SelectedCount"> 0 </span> File(s)
						Selected &nbsp; <input type="hidden" id="right-URL-ep-text">
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
