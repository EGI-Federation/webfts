<script type='text/javascript'>
jQuery(document).ready(function(){	
	$('input:radio[name="transferType"]').change(function(){
		hideAllSubmitOptions();
		$('#' + $(this).val()).show();
	});
});

function hideAllSubmitOptions() {
	$('input:radio[name="transferType"]').each(function(){
		$('#' + $(this).val()).hide();
    });
}
</script>

	<div class="btn-group btn-group-vertical col-xs-3 col-lg-3 col-md-3">
